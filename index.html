<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Generator - Maksum Rifai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mx-auto">
  <div class="row text-center">
    <div class="col">
       <h2>QR Generator</h2>
        <img src="https://raw.githubusercontent.com/MaksumRifai/qr-gen/main/rifai-qr.png">
    </div>
    </br>
    <div class="col">
        <form>
            <fieldset>
                <legend>Create QR For Your Website</legend>
                <div class="form-group">
                    <label for="web-url">Website URL</label>
                    <input id="web-url" type="text" class="form-control" placeholder="https://maksumrifai.github.io" required>
                </div>
                <div class="form-group">
                    <label for="full-desc">Description</label>
                    <input id="full-desc" type="text" class="form-control" placeholder="Maksum Rifai" required>
                </div>
                <button class="btn btn-primary" id="generate" type="submit">Generate</button>
            </fieldset>
        </form>
    </div>
  </div>
   </br>
    <div class="row text-center">
        <div id="qrcode" class="col text-center">
          <p><a href="google://lens.google.com">Open Google Lens</a></p>
        </div>
    </div>
</div>
    <hr>
<script src="app.js"></script>
    <hr>
</body>
</html>
