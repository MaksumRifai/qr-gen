<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QRCode generator</title>
    <link rel="stylesheet" href="lib/pure-min.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/qrcode.min.js"></script>
</head>
<body>
<div class="pure-g" style="width: 80%; margin: auto;">
    <div class="pure-u-1">
        <h2>QRCode Generator</h2>
    </div>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Profile Information</legend>
                <label for="profile-page">URL Profile Page</label>
                <input id="profile-page" type="text" class="pure-input-1" placeholder="Your Profile URL" required>
                <label for="full-name">Full Name</label>
                <input id="full-name" type="text" placeholder="Your Full Name" required>
                <button class="pure-button pure-button-primary" id="generate">Generate</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-2-3">
        <div id="qrcode" class="pure-u-1" style="margin: 20px;"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
