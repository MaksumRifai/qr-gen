<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRCode Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mx-auto">
  <div class="row text-center">
    <div class="col">
       <h2>BekasiDev QR</h2>
        <img src="https://raw.githubusercontent.com/MaksumRifai/qr-gen/main/bekasidev-qr.png">
    </div>
    </br>
    <div class="col">
        <form>
            <fieldset>
                <legend>Create QR for your Profile</legend>
                <div class="form-group">
                    <label for="profile-page">Your Profile Page URL</label>
                    <input id="profile-page" type="text" class="form-control" placeholder="https://bekasidev.org/member/..." required>
                </div>
                <div class="form-group">
                    <label for="full-name">Your Full Name</label>
                    <input id="full-name" type="text" class="form-control" placeholder="Your Full Name" required>
                </div>
                <button class="btn btn-primary" id="generate" type="submit">Generate</button>
            </fieldset>
        </form>
    </div>
  </div>
   </br>
    <div class="row text-center">
        <div id="qrcode" class="col text-center"></div>
        <p>Save & Share Your QR</p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
